# 节点名称 随意，同一文件内不重复即可
example-text:
  # 控制器配置
  limit:
    # 每分钟该消息最大触发次数
    # 为 0(默认) 则不进行限制
    max-per-minute: 0
    # 每个触发者单次触发间隔，单位：秒
    #   例：设置为 30 时，每个玩家每分钟最多触发两次该消息
    # 为 0(默认) 则不进行限制
    user-trigger-interval: 0
  # 触发器配置
  trigger:
    # 允许触发的消息来源
    # - 'group': 仅群消息可触发
    # - 'private': 仅私聊可触发
    # - 'all': 不限制触发方式
    source: 'group'
    # 仅允许bot管理员触发
    admin: true
    # 是否仅允许已绑定玩家触发
    bind: true
    # 触发类型
    # 'contains': 包含关键字触发
    # 'equal': 完全匹配消息时触发
    type: 'contains'
    # 过滤器选项
    # - true: 按触发器种类满足所有配置的关键字才可触发
    # - false: 按触发器种类满足任意一配置的关键字即可触发
    filter: true
    # 关键字列表，为空时任意消息皆可触发
    keys: ["text"]
  # 是否启用 papi 变量，papi变量相当于静态变量，可在任意 show-type 下使用
  papi: true
  # 文字展现方式
  # - 'text': 文本
  # - 'image': 图片
  # - 'api': 调用 Web API 的内容
  # - 'command': 执行指令（部分类型支持回显）
  show-type: 'text'
  # 消息内容
  # 行尾自动换行，你也可以使用 '\n' 手动换行
  content:
  - '{#reply}{#sender}{自定义变量}'
  - '生存世界玩家为：%listplayers_in_world_生存世界%'

example-image:
  limit:
    max-per-minute: 0
    user-trigger-interval: 0
  trigger:
    source: 'group'
    admin: false
    bind: false
    type: 'equal'
    filter: true
    keys: ['查看服务器状态']
  papi: true
  show-type: 'image'
  # 图片消息配置节点
  image:
    # 字体设置
    font:
      # 系统字体名称
      name: '仿宋'
      # 字体风格 0: 默认，1: 加粗
      style: 1
      # 字体大小
      size: 20
    # 图片相关设置
    setting:
      # 图片资源路径
      # 'url:http://...': 网络资源
      # 'file:C:/Users/Desktop/0.png': 本地资源
      source: 'file:C:/Users/Desktop/0.png'
      # 图片的宽，若设置为 0，则不对原图进行缩放
      width: 380
      # 图片的高，若设置为 0，则不对原图进行缩放
      height: 200
      # 文字起始横坐标
      start-x: 14
      # 文字起始纵坐标
      start-y: 55
      # 文字行间距
      space: 5
      # 文本颜色 'R|G|B'
      color: '0|0|0'
    # 插入图片设置（无需该节点时可将此节点下内容全部删除）
    insert-image:
      # 配置节点名称，随意填写，局部不重复即可
      #   ！覆盖优先级按顺序依次递增
      image1:
        # 图片资源路径
        # 'url:http://...': 网络资源
        # 'file:C:/Users/Desktop/0.png': 本地资源
        source: 'file:C:/Users/Desktop/0.png'
        # 图片的宽，若设置为 0，则不对原图进行缩放
        width: 40
        # 图片的高，若设置为 0，则不对原图进行缩放
        height: 40
        # 图片起始横坐标
        start-x: 0
        # 图片起始纵坐标
        start-y: 0
  content:
    - 'Paper 1.19.1-[22/100] Ping: 64ms'
    - '>>>      XXX&服务器[1.19]     <<<'
    - '>>>    服务器Q群: 863522624   <<<'

example-api:
  limit:
    max-per-minute: 0
    user-trigger-interval: 0
  trigger:
    source: 'group'
    admin: false
    bind: false
    type: 'equal'
    filter: true
    keys: ['每日一句']
  papi: false
  show-type: 'api'
  # api消息配置节点
  api:
    # 注意：仅支持返回内容为纯文本的api调用
    url: 'https://v1.hitokoto.cn/?c=f&encode=text'
  content:
    - '{#reply}{#sender}{自定义变量}'
    - '这是你的每日一句：{#content}'

example-command:
  limit:
    max-per-minute: 0
    user-trigger-interval: 0
  trigger:
    source: 'group'
    admin: false
    bind: true
    type: 'equal'
    filter: true
    keys: ['打招呼']
  papi: false
  show-type: 'command'
  command:
    # 是否以op权限执行
    op: true
    # 执行类型
    # 'console': 以控制台身份执行，支持消息回显
    # 'self': 以绑定的玩家身份执行(需在线)，不支持回显
    type: 'self'
  # 消息内容，每一行为一条指令
  content:
    - 'say %player_name% 向你问好 {自定义变量}'